<div class="flex" *ngIf="showlist">
  <button class="bg-gray-300 p-2 rounded shadow-md hover:shadow-none" (click)="FormSkill()">
    <svg class="h-5 w-5 text-neutral-900" viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />  <polyline points="17 21 17 13 7 13 7 21" />  <polyline points="7 3 7 8 15 8" /></svg>
  </button>
</div>
<ul role="list" class="divide-y divide-gray-100" *ngIf="showlist && skills">
  <li class="flex justify-between gap-x-6 py-5" *ngFor="let item of skills">
    <div class="flex min-w-0 gap-x-4">
      <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="{{item.logo}}" alt="">
      <div class="min-w-0 flex-auto">
        <p class="text-sm font-semibold leading-6 text-gray-900">{{item.nombre}}</p>
        <span>{{item.porcentage}}%</span>
      </div>
    </div>
    <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
      <button class="bg-gray-300 p-2 rounded shadow-md hover:shadow-none" (click)="edit(item.id)">
        <svg class="h-5 w-5 text-neutral-900" width="24"  height="24"  viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></svg>
      </button>
    </div>
  </li>
</ul>
