<form [formGroup]="loginform" (ngSubmit)="onSubmit()">
    <div class="h-auto">
      <label>Usuario*</label>
      <input matInput formControlName="user" class="border border-gray-300 bg-white p-2 rounded-md w-full mb-3">
    </div>
    <div class="h-auto">
      <label>Contrase√±a*</label>
      <input matInput type="password" id="password" formControlName="password"  class="border border-gray-300 bg-white p-2 rounded-md w-full mb-3">
    </div>
    <div class="form-group center">
      <app-save-button #saveButton class="text-white font-bold rounded-full transition duration-300 ease-in-out" type="submit" text="Acceder" [isLoading]="isLoading" (action)="clickButton()" />
    </div>
</form>
