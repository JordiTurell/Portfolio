<form class="mt-4" [formGroup]="skillform">
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre de lenguaje</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <input type="text" formControlName="nombre" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="">
              </div>
            </div>
          </div>
  
          <div class="col-span-full">
            <label for="photo" class="block text-sm font-medium leading-6 text-gray-900">Photo</label>
            <div class="mt-2 flex items-center gap-x-3">
              <svg class="h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" *ngIf="preview == ''">
                <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd" />
              </svg>
              <img src="{{preview}}" *ngIf="preview" class="w-12 h-12 rounded-full" />
              <button type="button" class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-100" (click)="fileupload()">Change</button>
            </div>
          </div>
          <div class="col-span-full">   
            <div class="flex items-center">
              <label for="default-range" class="block text-sm font-medium leading-6 text-gray-900 mr-2 w-screen">Nivel</label>
              <label id="valor" class="ml-2 right-0">0%</label>
            </div>         
            <input id="default-range" type="range" formControlName="porcentage" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-slate-500" (change)="level()">
          </div>
        </div>
      </div>
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-6">
        <app-save-button #saveButton class="text-white font-bold rounded-full transition duration-300 ease-in-out" type="submit" text="Acceder" [isLoading]="isLoading" (action)="clickButton()" />
    </div>
  </form>
  <input class="hidden" type="file" (change)="updatefile($event)" id="upload" />
